<div class="panel-body">
  <span class="username">{{kwet.sender.username}}</span>
  <span class="text">{{kwet.text}}</span>
</div>
<div class="panel-footer">
  <span class="posted"> {{kwet.created_at | date:'medium'}}</span>
  <span (click)="like(kwet.id)" [ngClass]="{ 'pull-right': true, 'btn': true, 'btn-danger': hasLiked(), 'btn-default': !hasLiked()}">{{kwet.liked_by?.length || 0}} likes</span>
  <div class="clearfix"></div>
</div>
